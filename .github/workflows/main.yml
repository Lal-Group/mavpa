name: Publish Package
on:
  push:
    branches:
      - main  # Change this to the branch you want to trigger the workflow on, e.g., master, main, develop

jobs:
  build-and-publish:
    runs-on: windows-latest  # Change this to the desired runner environment
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: act10ns/sl8ck@v1
        with:
          status: starting
          channel: '#github-actions-notifications'
          
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:  
          dotnet-version: 6.0.x  # Change this to the desired .NET version

      - name: Restore dependencies
        run: dotnet restore

      - name: Build and test
        run: dotnet build --configuration Release

      - name: Publish package to GitHub Packages
        run: |
          dotnet nuget push --source https://nuget.pkg.github.com/Lal-Group/index.json --api-key ${{secrets.PACKAGE_SECRET}} --skip-duplicate mavpa/bin/Release/MyPackage.1.0.0.nupkg
